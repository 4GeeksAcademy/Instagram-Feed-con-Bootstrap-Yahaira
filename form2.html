<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Yahaira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card col-10">
            <div class="card-header">
                <strong class="fs-4">Payment form example</strong>
            </div>
            
            <div class="card-body">
                
                <div class="alert alert-danger fw-semibold" role="alert">
                    Some fields are missing 
                </div>

               
                <div class="row pb-3">
                    <div class="col-5">
                        <label for="cnumero" class="form-label fw-semibold">Card #</label>
                        <input type="number" class="form-control fw-semibold" placeholder="XXXXXXXXXXXXXXXX" id="cnumero">
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label fw-semibold">CVC #</label>
                        <input type="number" class="form-control fw-semibold" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label fw-semibold">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="number" class="form-control fw-semibold" id="Amount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>

               
                <div class="row pb-3">
                    <div class="col">
                        <label for="nombre" class="form-label fw-semibold">First Name</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>

               
                <div class="row pb-3">
                    <div class="col-6">
                        <label for="ciudad" class="form-label fw-semibold">City</label>
                        <input type="text" class="form-control" id="ciudad" required>
                    </div>
                    <div class="col-3">
                        <label for="provincia" class="form-label fw-semibold">State</label>
                        <select class="form-select" aria-label="Select a state" id="provincia" required>
                            <option value="" selected disabled hidden>Pick a state</option>
                        
                            <option value="ME">Cartago</option>
                            <option value="MD">San Jose</option>
                            <option value="MA">Alajuela</option>
                            <option value="MI">Guanacaste</option>
                            <option value="MN">Heredia</option>
                            <option value="MS">Puntarenas</option>
                            <option value="MO">Lim√≥n</option>
                           
                           
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="codigoP" class="form-label fw-semibold">Postal Code</label>
                        <input type="number" class="form-control" id="codigoP" required>
                    </div>
                </div>

               <!--RADIO-->
                <div class="row pb-3">
                    <div class="col-6">
                        <p class="form-label fw-semibold">We accept:</p>
                        <div class="d-inline-block bg-secondary p-2 rounded text-light ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="mc" value="mastercard" checked>
                                <label class="form-check-label" for="mc"><span class="fa-brands fa-cc-mastercard"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><span class="fa-brands fa-cc-visa"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersC" value="diners club">
                                <label class="form-check-label" for="dinersC"><span class="fa-brands fa-cc-diners-club"></span></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dClub" value="american express">
                                <label class="form-check-label" for="dClub"><span class="fa-brands fa-cc-amex"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="col d-flex flex-column">
                        <label for="message" class="form-label fw-semibold">Message</label>
                        <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                        <p class="text-secondary fw-semibold">Add any notes here.</p>
                    </div>
                </div>

            </div>

            <div class="card-footer text-end">
                <button class="btn btn-secondary col-1">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
